<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gram Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Gram Downloader</h1>

        <!-- Error message -->
        {% if error %}
            <p style="color: red;">Error: {{ error }}</p>
        {% endif %}

        <!-- Form to paste video URL -->
        <form method="POST">
            <input type="text" name="url" placeholder="Paste video URL here" required>
            <button type="submit">Download</button>
        </form>

        <!-- Show download link if file exists -->
        {% if filename %}
            <p>âœ… Download ready:</p>
            <a href="{{ url_for('download_file', filename=filename) }}">Click here to download</a>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
